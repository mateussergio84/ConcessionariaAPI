<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="/js/font-awesome.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="/css/home.css">
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <nav class="navbar navbar-expand-xl ">
                    <div class="container-fluid">
                        <h5 id="logo_nome">FourCar</h5>
                        <button class="navbar-toggler" type="button"
                                data-toggle="collapse" data-target="#navbarNavDropdown"
                                aria-controls="navbarNavDropdown" aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav mx-auto">
                                <li class="nav-item"><a class="nav-link active"
                                                        aria-current="page" href="/home">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="/cadCarro">Add Carro</a>
                                </li>
                                <li class="nav-item"><a class="nav-link" href="/vendas">Vendas</a></li>
                                <li class="nav-item"><a class="nav-link" href="/estoque">Estoque</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

        </div>
    </div>
</header>
<body>
<main class="flex-fill">
    <div class="container">
        <h4>Carros disponiveis</h4>
        <ul class="list-group mb-3">
            <li class="list-group-item py-3" th:each="carro : ${carros}">
                <div class="row g-3">
                    <div class="col-4 col-md-3 col-lg-2">
                        <a href="#">
                            <img class="card-img-top" th:src="@{/home/img/{id_carro}(id_carro=${carro.id})}" alt="Card image cap">
                        </a>
                    </div>
                    <div class="col-8 col-md-9 col-lg-7 col-xl-8 text-left align-self-center">
                        <p>
                            <span class="card-title" th:text="${carro.modelo} "></span>
                            <span class="card-title" th:text="${carro.marca}"></span>
                            <span class="card-title" th:text="${carro.categoria}"></span><br>
                            <span class="card-title" th:text="${carro.ano}"></span>
                            <span class="card-title" th:text="|R$ ${carro.preco}|"></span>

                        </p>
                    </div>
                    <div class="text-end mt-2">
                        <a th:href="@{/edit/{id_carro}(id_carro=${carro.id})}" >
                            <button type="button" class="btn btn-primary btn-sm">Atualizar</button></a>
                        <a th:href="@{exluir/{id_carro}(id_carro=${carro.id})}" >
                        <button type="button" class="btn btn-secondary btn-sm">Excluir</button></a>
                    </div>
                </div>
    </div>
    </li>
    <li class="list-group-item py-3">
        <div class="text-end">
            <a href="/Home" class="btn btn-outline-dark btn-lg">
                Vendas
            </a>
        </div>
    </li>
    </ul>
    </div>
</main>

</body>


<hr class="mt-3">


<div class="fixed-bottom">
    <footer class="footer text-center text-white"
            style="background-color: #4d4d4d;">
        <!-- Grid container -->
        <div class="container pt-0">
            <!-- Section: Social media -->
            <section class="mb-1">

                <!-- Facebook -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"
                   role="button" data-mdb-ripple-color="dark"><i
                        class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"
                   role="button" data-mdb-ripple-color="dark"><i
                        class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"
                   role="button" data-mdb-ripple-color="dark"><i
                        class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"
                   role="button" data-mdb-ripple-color="dark"><i
                        class="fab fa-instagram"></i></a>

                <!-- Linkedin -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"
                   role="button" data-mdb-ripple-color="dark"><i
                        class="fab fa-linkedin"></i></a>
                <!-- Github -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"
                   role="button" data-mdb-ripple-color="dark"><i
                        class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center text-white p-1"
             style="background-color: #000000;">Â© 2022 Copyright: FourCar</div>
</div>
<!-- Copyright -->
</footer>
</div>
</body>
</html>
