<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="/js/font-awesome.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="/css/home.css">
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <nav class="navbar navbar-expand-xl ">
                    <div class="container-fluid">
                        <h5 id="logo_nome">FourCar</h5>
                        <button class="navbar-toggler" type="button"
                                data-toggle="collapse" data-target="#navbarNavDropdown"
                                aria-controls="navbarNavDropdown" aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav mx-auto">
                                <li class="nav-item"><a class="nav-link active"
                                                        aria-current="page" href="#">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Novos</a>
                                </li>
                                <li class="nav-item"><a class="nav-link" href="#">Seminovos</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>


            <div class="col-lg-2 col-md-3 cart-login ">
                <div class="float-end cart mt-2 p-2">
                    <a th:href="@{/cart/{id}(id=1)}"> <i class="fas fa-shopping-cart" id=icons></i>
                    </a>
                </div>

                <div class="float-end">
                    <div class="float-end cart mt-2 p-2">
                        <a href="/"> <i class="far fa-user-circle" id=icons></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div id="conteiner">
    <div id="carouselExampleIndicators" class="carousel slide"
         data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0" class="active" aria-current="true"
                    aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/img/banner3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/img/banner3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src=/img/banner3.jpg class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button"
                data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button"
                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <hr class="mt-3">

    </div>

    <hr class="mt-3">
    <div class="row g-3">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2" th:each="carro : ${carros}">
            <div class="card" style="width: 100%; ">
                <img class="card-img-top" th:src="@{/home/img/{id_carro}(id_carro=${carro.id})}" alt="Card image cap">

                <div class="card-body">
                    <p class="card-text">
                        <span class="card-title" th:text="${carro.modelo} "></span>
                        <span class="card-title" th:text="${carro.marca}"></span>
                        <span class="card-title" th:text="${carro.categoria}"></span>
                    </p>
                    <h6 th:text="|R$ ${carro.preco}|"></h6>
                </div>
            </div>
        </div>
    </div>



</div>
<hr class="mt-3">


    <footer class="footer text-center text-white" style="background-color: #4d4d4d;">
        <!-- Grid container -->
        <div class="container pt-0">
            <!-- Section: Social media -->
            <section class="mb-1">

                <!-- Facebook -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"
                   role="button" data-mdb-ripple-color="white"><i
                        class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"
                   role="button" data-mdb-ripple-color="white"><i
                        class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"
                   role="button" data-mdb-ripple-color="white"><i
                        class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"
                   role="button" data-mdb-ripple-color="white"><i
                        class="fab fa-instagram"></i></a>

                <!-- Linkedin -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"
                   role="button" data-mdb-ripple-color="white"><i
                        class="fab fa-linkedin"></i></a>
                <!-- Github -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"
                   role="button" data-mdb-ripple-color="white"><i
                        class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center text-white p-1 "
             style="background-color: #000000;">Â© 2022 Copyright: FourCar</div>
</div>
<!-- Copyright -->
</footer>
</div>
</body>
</html>
