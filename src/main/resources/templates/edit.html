<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <script src="/js/font-awesome.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="/css/home.css">
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <nav class="navbar navbar-expand-xl navbar-light">
                    <div class="container-fluid">
                        <h5 id="logo_nome">FourCar</h5>
                        <button class="navbar-toggler" type="button"
                                data-toggle="collapse" data-target="#navbarNavDropdown"
                                aria-controls="navbarNavDropdown" aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav mx-auto">
                                <li class="nav-item"><a class="nav-link active"
                                                        aria-current="page" href="/home">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="/cadCarro">Add Carro</a>
                                </li>
                                <li class="nav-item"><a class="nav-link" href="/vendas">Vendas</a></li>
                                <li class="nav-item"><a class="nav-link" href="/estoque">Estoque</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

</header>
<hr class="mt-3">

<div align="center">
    <div class="form-container">
        <div class="form-central">
            <form action="#"
                  th:action="@{/update/{id}(id=${carro.id})}"
                  th:object="${carro}"
                  method="post" >
                <label>Marca</label> <input type="text" th:field="*{marca}"><br><br>
                <label>Modelo </label> <input type="text" th:field="*{modelo}" ><br>
                <br> <label>Preço </label> <input type="number" step="0.01"
                                                  th:field="*{preco}"><br> <br>
                <br> <label>Ano </label> <input type="number" th:field="*{ano}"><br> <br>
                <br> <input type="submit" name="Submit" value="Alterar"><br>
            </form>
        </div>
    </div>
</div>
<div class="fixed-bottom">
    <footer class="footer text-center text-white"
            style="background-color: #4d4d4d;">
        <!-- Grid container -->
        <div class="container pt-0">
            <!-- Section: Social media -->
            <section class="mb-1">

                <!-- Facebook -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"
                   role="button" data-mdb-ripple-color="dark"><i
                        class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"
                   role="button" data-mdb-ripple-color="dark"><i
                        class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"
                   role="button" data-mdb-ripple-color="dark"><i
                        class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"
                   role="button" data-mdb-ripple-color="dark"><i
                        class="fab fa-instagram"></i></a>

                <!-- Linkedin -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"
                   role="button" data-mdb-ripple-color="dark"><i
                        class="fab fa-linkedin"></i></a>
                <!-- Github -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"
                   role="button" data-mdb-ripple-color="dark"><i
                        class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center text-white p-1"
             style="background-color: #000000;">© 2022 Copyright: FourCar</div>
</div>
<!-- Copyright -->
</footer>
</div>
</body>
</html>
